<!DOCTYPE html>
<html lang="en" style="height: 100%; background-color: #f6f7fb;">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <script src="./jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <link href="./css/Register.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" language="JavaScript" src="./js/Register.js" charset="UTF-8"></script>
    <title>上海市长宁法院</title>
</head>
<body>
    <form action="#" method="post">
        <div class="whole">
            <div id="head">
                <div id="picture">
                    <img src="./ChangningFayuan/register.png" alt="" width="100%">
                </div>
            </div>
            <div id="body">
                <div id="menu">
                    <ul class="menu">
                        <li id="li1">律师</li>
                        <li id="li2">法律服务工作者</li>
                        <li id="li3">当事人</li>
                    </ul>
                </div>
                <hr width="90%" color="#F0F0F0"/>
                <div id="text">
                    <label>
                        <input type="tel" id="text1" name="phoneNumber" maxlength="11" placeholder="请输入手机号码" regex="^[1][3,4,5,7,8][0-9]{9}$" />
                        <input type="password" id="text2" name="password" placeholder="请输入密码" />
                        <input type="number" id="text3" oninput="if(value.length>6)value=value.slice(0,6)" name="verificationCode" placeholder="手机验证码">
                        <input type="button" id="b1" name="getCode" value="获取验证码" />
                    </label>
                    <div id="button">
                        <label>
                            <input type="button" id="b2" name="registerAndSignIn" value="注册并登陆" />
                        </label>
                    </div>
                    <div id="forget">
                        <a href="#">
                            忘记密码
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
