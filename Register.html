<!DOCTYPE html>
<html lang="en" style="height: 100%; background-color: #f6f7fb;">
<head>
    <meta charset="UTF-8" name="viewport"
          content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <link href="./css/Register.css" rel="stylesheet" type="text/css">
    <script src="./jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>
    <link href="https://cdn.bootcss.com/weui/2.0.1/style/weui.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css">
    <script type="text/javascript" language="JavaScript" src="./js/Register.js" charset="UTF-8"></script>
    <title>上海市长宁法院</title>
</head>
<body>
<div class="whole">
    <div id="head">
        <div id="picture">
            <img src="./ChangningFayuan/register.png" alt="" width="100%">
        </div>
    </div>
    <div id="body">
        <div id="menu">
            <ul class="menu">
                <li id="li1" class="li1 active">当事人</li>
                <li id="li2">律师</li>
                <li id="li3">法律服务工作者</li>
            </ul>
        </div>
        <hr width="90%" color="#F0F0F0"/>
        <div id="content">

        </div>
    </div>
    <script type="text/html" id="dsr">
        <label>
            <input type="tel" id="text1" name="phoneNumber" maxlength="11" placeholder="请输入手机号码"
                   regex="^[1][3,4,5,7,8][0-9]{9}$" style="-webkit-user-select:text;"/>
        </label>
        <label>
            <input type="password" id="text2" name="password" placeholder="请输入密码"/>
        </label>
        <label>
            <input type="number" id="text3" oninput="if(value.length>4)value=value.slice(0,4)" name="verificationCode"
                   placeholder="手机验证码">
        </label>
        <input type="button" id="getCode" name="getCode" value="获取验证码"/>
        <div class="button">
            <div id="b2">注册并登陆</div>
        </div>
        <div id="forget">
            <a href="./ForgetPassword.html">
                忘记密码
            </a>
        </div>
    </script>
    <script type="text/html" id="ls">
        <label>
            <input type="text" id="text11" name="username" placeholder="请输入律师账号"/>
        </label>
        <label>
            <input type="password" id="text22" name="password" placeholder="请输入密码"/>
        </label>
        <div class="button b">
            <div id="b3">登陆</div>
        </div>
    </script>
    <script type="text/html" id="fg">
        <label>
            <input type="text" id="text111" name="username" placeholder="请输入法律工作者账号"/>
        </label>
        <label>
            <input type="password" id="text222" name="password" placeholder="请输入密码"/>
        </label>
        <div class="button b">
            <div id="b4">登陆</div>
        </div>
    </script>
</div>
</body>
</html>
