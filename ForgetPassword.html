<!DOCTYPE html>
<html lang="en" style="height: 100%; background-color: #f6f7fb;">
<head>
    <meta charset="UTF-8" name="viewport"
          content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <link href="./css/ForgetPassword.css" rel="stylesheet" type="text/css">
    <script src="./jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>
    <link href="https://cdn.bootcss.com/weui/2.0.1/style/weui.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css">
    <script type="text/javascript" language="JavaScript" src="./js/ForgetPassword.js" charset="UTF-8"></script>
    <title>忘记密码</title>
</head>
<body>
<div id="whole">
    <div id="head">
        <div id="picture">
            <img src="./ChangningFayuan/forget.png" alt="" width="100%">
        </div>
    </div>
    <div id="body">
        <label>
            <input type="tel" id="text1" name="phoneNumber" maxlength="11" placeholder="请输入手机号码"
                   regex="^[1][3,4,5,7,8][0-9]{9}$"/>
        </label>
        <label>
            <input type="password" id="text2" name="password" placeholder="请输入新密码"/>
        </label>
        <label>
            <input type="password" id="text22" name="password" placeholder="请再输入新密码"/>
        </label>
        <label>
            <input type="number" id="text3" oninput="if(value.length>4)value=value.slice(0,4)" name="verificationCode"
                   placeholder="手机验证码">
        </label>
        <input type="button" id="getCode" name="getCode" value="获取验证码"/>
        <div class="button">
            <div id="b1">确定</div>
        </div>
    </div>
</div>
</body>
</html>
